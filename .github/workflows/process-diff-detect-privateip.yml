name: Read the content of files that were updated in the PR and check if any new content has a private ip address and ignore any existing ip addresses in the file

#on:
#  pull_request:
#    branches:
#      - main

on:
  push:
    branches:
      - test1


jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML       

      - name: set env variabless
        run: echo "FILES_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep network | xargs)" >> $GITHUB_ENV
        shell: bash
       
      - name:  create diff containing ip adds and deletions
        working-directory: ./
        run: |
          for file in $FILES_CHANGED; do
            git diff ${{ github.event.before }} ${{ github.sha }} --unified=0 -- $file  | grep '^+\([^+]\|$\)'  | grep -o  '\([0-9]\{1,3\}\.\)\{3\}[0-9]\{1,3\}'  >> $file.adds
            git diff ${{ github.event.before }} ${{ github.sha }} --unified=0 -- $file  |  grep '^-\([^-]\|$\)'  | grep -o  '\([0-9]\{1,3\}\.\)\{3\}[0-9]\{1,3\}' >> $file.dels
          done 

      - name: Run pr changed files script
        working-directory: ./
        run: |
          echo "Files changed: $FILES_CHANGED"
          for file in $FILES_CHANGED; do
            ./look-for-private-ips.py $file
          done
        shell: bash
