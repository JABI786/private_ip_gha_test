name: Read the content of files that were updated in the PR

#on:
#  pull_request:
#    branches:
#      - master
on:
  push:
    branches:
      - testing

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: set env variabless
        run: echo "FILES_CHANGED=$(git diff-tree --no-commit-id --name-only 1a7e6c54885ab76c0826d5fcc49039e714c72ead -r )" >> $GITHUB_ENV
        #env:
        #  FILES_CHANGED: $(git diff --name-only ${{ github.event.before }} ${{ github.sha }}) 
        #run: echo "FILES_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})" >> $GITHUB_ENV
        #echo "Files changed: $FILES_CHANGED"         
        shell: bash

      - name: Run pr changed files script
        run: |
          echo "Files changed: $FILES_CHANGED"
          files=$(echo "${FILES_CHANGED}" | tr '\n' ' ')
          ./print-pr-files-changed-full.py $files
          ./hello-world.py
        shell: bash
